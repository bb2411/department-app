<div class="body vh-100 vw-100 m-0 p-0">
    <div class="d-flex align-items-center justify-content-center">
        <div class="p-0 bg-light rounded border-0 mt-5">
            <form #frm="ngForm" class="card border-0 form-div">
                <div class="card-header bg-1">
                    <h2 class="row">Login</h2>
                </div>
                <div class="card-body">
                    <div class="">
                        <label for="userid">User Id:</label><br />
                        <input ngModel #userid="ngModel" type="text" required class="form-control" name="userid" placeholder="User id" />
                        <div *ngIf="userid.touched && userid.invalid" class="text-danger">Invalid Userid</div>
                    </div>
                    <div class="mt-3">
                        <label for="password">Password :</label><br />
                        <input ngModel #pass="ngModel" type="text" class="form-control" required="" name="password" placeholder="Password" />
                        <div *ngIf="pass.touched && pass.invalid" class="text-danger">Please Enter Password</div>
                    </div>
                </div>
                <a href="/forgot-password" class="text-center m-2 text-decoration-none">Forgot Password</a>
                <div class="card-footer m-0 row bg-1">
                    <input type="submit" class="btn col" placeholder="Login"/>
                </div>
            </form>
        </div>
    </div>
</div>
